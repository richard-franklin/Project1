<div class="row mt-3">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let r of recipes">
            <div class="row">
                <div class="col-md-8">
                    <h4 class="list-group-item-heading">{{ r.name }}</h4>
                    <p class="list-group-item-text">{{ r.description }}</p>
                </div>
                <div class="col-md-4">
                    <span class="mx-auto">
                        <img [src]="r.imagePath" alt="{{ r.name }}" class="img-responsive" style="max-height: 50px;">
                    </span>
                </div>
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
